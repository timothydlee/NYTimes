<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Initializing jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Linking Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Linking Google Font - Open Sans Condensed + Bold -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700">
	<!-- Linking Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Linking Style CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Title -->
	<title>NY Times</title>

</head>
<body>
	<div class="container"><!-- Start of the container -->
		<!-- Div for the pre-determined and auto-generated shows to appear  -->
		<div class="row" id="header">
			<div class="jumbotron text-center">New York Times Search</div>
		</div>
		<div class="row" id="search-box-wrapper">
			<div class="col-md-12">
				<div class="row" id="search-header"> <!-- Start search-header -->
					<div class="col-md-12 text-center">
						<p>Search Parameters</p>
					</div>
				</div> <!-- End search-header -->
				<div class="row" id="search-fields"> <!-- Start search-fields -->
					<div class="col-md-12">
						<form>
							<p>Search Term</p>
							<input type="text" id="search-term"><br>
							<p>Number of Articles</p>
							<div class="row">
								<div class="col-lg-6">
									<div class="input-group">
										<div class="input-group-btn">
											<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
												<ul class="dropdown-menu">
													<li><a href="#">Action</a></li>
													<li><a href="#">Another action</a></li>
													<li><a href="#">Something else here</a></li>
												</ul>
										</div><!-- /btn-group -->
										<input type="text" class="form-control" aria-label="...">
									</div><!-- /input-group -->
								</div><!-- /.col-lg-6 -->
							</div><!-- /.row -->
							<input type="text" id="num-articles"><br>
							<input type="text" id="start-time"><br>
							<input type="text" id="end-time"><br>
							<button type="submit" id="submitButton">Search</button>
							<button type="reset" id="resetButton">Clear Results</button>
						</form>
					</div>
				</div> <!-- End search fields -->
				<div class="row"> <!-- Area where searches populate -->
					<div class="col-sm-12"><br>
						<div class="panel panel-primary">
							<!-- panel heading: retrieved articles area/box -->
							<div class="panel-heading">
								<h3 class="panel-title"><strong><i class="fa fa-table"></i> TOP ARTICLES</strong></h3>
							</div>
							<!--main panel: to hold articles -->
							<div class="panel-body" id="wellArea">
							</div>
						</div>
					</div>
				</div> <!-- End of area where searches populate -->				
			</div>
		</div> <!-- End search-box-wrapper --> 
		<div class="row">
			<div class="col-sm-12">
				<!-- break and closing -->
				<hr>
				<h4 class="text-center">Made By Team ______</h4>
			</div>
		</div>
	</div><!-- End of the container -->

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
