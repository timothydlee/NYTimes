<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times Search</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<style>
		.panel-body a 
		{
		    word-break:break-all
		}
	</style>
</head>
<body>

<div class="container">

	<!-- Jumbo -->
	<div class="jumbotron" style="background-color: #20315A ; color: white;">
		<h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> NY TIMES SEARCH</strong></h1>
	</div>

	<!-- search box -->
	<div class="row">
		<div class="col-sm-12">
		<br>
			<!-- panel #1: handling search parameters -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search Parameters</strong></h3>
				</div>
				<div class="panel-body">

					<!-- HTML form for input-->
					<form role="form">

				  	  <!-- text-box: capture terms-->
					  <div class="form-group">
					    <label for="search">Search Term:</label>
					    <input type="text" class="form-control" id="searchTerm">
                        </div>

					  <!-- number of records retrieved selction -->
					  <div class="form-group">
					    <label for="pwd">Number of Records to Retrieve:</label>
						<select class="form-control" id="numRecordsSelect">
							<option value=1>1</option>
							
							<option value=5 selected>5</option>
							<option value=10>10</option>
						</select>			  
                        </div>

				  	  <!-- start year parameter capture-->
					  <div class="form-group">
					    <label for="startYear">Start Year (Optional):</label>
					    <input type="text" class="form-control" id="startYear">
					  </div>

				  	  <!-- end year parameter capture -->
					  <div class="form-group">
					    <label for="endYear">End Year (Optional):</label>
					    <input type="text" class="form-control" id="endYear">
                        </div>

					  <!-- final submit button  -->
					  <button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
                       
                       <!-- clear results button -->
  					  <button type="button" class="btn btn-default" id="clearAll">Clear Results</button>

					</form> <!-- close of form role= form-->
				</div> <!-- panel body closing div -->
			</div> <!-- close class="panel panel-primary" -->
	</div> <!-- close class="col-sm-12" -->

	<!-- article retrieval display area -->
	<div class="row">
		<div class="col-sm-12">
		<br>

			<!-- panel-wells for each article retrieved  -->
			<div class="panel panel-primary">

				<!-- heading paenl for retrieved articles area -->
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa fa-table"></i>   Top Articles</strong></h3>
				</div>

				<!-- panel to hold each item resulting articles -->
				<div class="panel-body" id="wellArea">
				</div>
			</div>
		</div>
    </div>

	<!-- footer -->
	<div class="row">
		<div class="col-sm-12">
			
			<!-- Line Break -->
			<hr>
			<h5 class="text-center"><small>Made by Team_________</small></h5>

		</div>
    </div>

</div>
	
</div>
<script src="https://code.jquery.com/jquery.js"></script>

<script src="nyt.js"></script>

</body>
</html>
